<div class="principal">
  <form [formGroup]="formSearch" (submit)="search()">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Cnpj</mat-label>
      <input matInput placeholder="00.000.000.0000.00" formControlName="cnpj" appMask>
      <mat-error *ngIf="formSearch.get('cnpj')?.hasError('required')">CNPJ é obrigatório.</mat-error>
      <mat-error *ngIf="formSearch.get('cnpj')?.hasError('minlength')">CNPJ inválido.</mat-error>
    </mat-form-field>
    <section>
      <button class="full-width" mat-raised-button color="primary" [disabled]="formSearch.invalid">
        <mat-icon>search</mat-icon>
        Buscar
      </button>
    </section>
  </form>
</div>
